<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <style>
div.container {
    margin: 0px auto;
    width: 500px;
    height: 375px;
    border: 10px #333 solid;
}
#webcam {
    width: 500px;
    height: 375px;
    background-color: #666;
}

#capture{
    background-color: #666;
}

div.columns {
    -webkit-column-count: 2;
    -webkit-column-gap: 10px;
}

#output {
display:block;
width:98.9%;
height:98.5%;
padding:0.5%;
margin:0;
border:1px solid #f0f040;
background-color:#fffff0;
overflow:auto;
}
</style>
  </head>
  <body>
    <div class="columns">
      <div class="container">
        <video id="webcam" onclick="clicked()" autoplay="true">webcam off</video>
      </div>
    
      <div class="container">
        <canvas id="capture" width="500" height="375"/>
      </div>
    </div>   
    <div class="columns">
      <div class="container">
        <textarea id="output"> 
        </textarea>
      </div>

      <div class="container">
        <canvas id="analyse" width="500" height="375"/>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    init();
  </script>
</html>
